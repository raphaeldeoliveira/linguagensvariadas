<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gran Cursos</title>
</head>
<body ng-app="app"> <!-- esse atributo aplicado ao body só faz sentido com a biblioteca do AngularJS -->
    <h1 ng-controller="OlaMundoCtrl">{{mensagem}}</h1>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <script>
        angular.module("app", []).controller("OlaMundoCtrl", 
            function($scope) {
                $scope.mensagem="Olá Mundo!"
            }
        )
    </script>
</body>
</html>
<!-- isso é um exemplo de data binding -->
